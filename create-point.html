><!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">

    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>

    <div id="page-create-point"> <!--Onde vai ficar a imagem da HOME-->
                
            <!--Cabeçalho SITE-->
            <header>
                <img src='/assets/icones/logo.svg' alt="Logomarca Ecoleta">
                <a href="#">
                    <span></span>
                    Voltar para o início
                </a>
            </header>
            
           <form action="">
               <h1>Cadastro do ponto de coleta</h1>

            <!--FIELDSET agrupa elementos dentro de um formulario -->
            <!--DADOS DO FORMULARIO-->
               <fieldset>
                    <legend>
                        <h2> Dados da entidade </h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address">
                            </div>
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2">
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o estado</option>
                                </select>                              
                            </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled>
                                    <option value="">Selecione a cidade</option>
                                </select>
                            </div>
                           
                        </div>
                    </div>
               </fieldset>

               <!--ICONES PARA CLICAR-->
               <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
               </fieldset>

               <button type="submit">
                    Cadastrar ponto de coleta
               </button>
           </form>
           
        
    </div>

</body>

</html>
